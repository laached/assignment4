<!DOCTYPE html>
<html>
<head>
    <title>Django Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        button {
            background-color: #0D47A1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Django Calculator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
      <p><strong>Result:</strong> {{ result }}</p>
    {% elif error %}
      <p style="color:red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
</div>
</body>
</html>
